name: 'Helm deployment'
description: 'Deploys a helm chart on AWS EKS'

inputs:
  working-directory:
    description: 'The working directory'
    default: '.'
  k8s-name:
    description: 'The deployment name in the Kubernetes cluster'
    required: true
  k8s-namespace:
    description: 'Namespace the chart is deployed to'
    required: true
  chart-path:
    description: 'Location of the helm template directory'
    required: true
  values-file:
    description: 'Helm values file path'
    default: 'infrastructure/helm/values.yaml'
  aws-access-key-id:
    description: 'The AWS access key ID'
    required: true
  aws-secret-access-key:
    description: 'The AWS secret access key'
    required: true
  aws-eks-cluster-name:
    description: 'Name of the eks cluster'
    default: aws-main-eu-01
  aws-region:
    description: 'The AWS region'
    default: eu-west-1

runs:
  using: "composite"
  steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}

    - name: Authenticate to AWS EKS
      shell: bash
      run: aws eks --region ${{ inputs.region }} update-kubeconfig --name ${{ inputs.aws-eks-cluster-name }}

    - name: Helm deployment
      shell: bash
      working-directory: ${{ inputs.working-directory}}
      run: |
          helm upgrade --install ${{ inputs.deployment-name }} ${{ inputs.template-path }} \
              --values ${{ inputs.values-file }} \
              --namespace ${{ inputs.k8s-namespace }}
